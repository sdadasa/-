<body>
    <img id="myimg" src="images\test.png" alt="" onclick="changeImage();">
    <script>
        function changeImage() {
            var el = document.getElementById("myimg");
            if (el.src.match('haibianwang')) {
                el.src = 'images/aoruibai.png';
            }
            else {
                el.src = 'images/haibianwang.png';
            }
        }
    </script>
    <h3>
        计数器
    </h3>
    <button onclick="minus()">-</button>
    <span id="counter">0</span>
    <button onclick="plus()">+</button>
    <script type="text/javascript">
        function minus() {
            var el = document.getElementById("counter");
            if (el.innerHTML > 0) {
                el.innerHTML--;
            }
        }
        function plus() {
            var el = document.getElementById("counter");
            el.innerHTML++;
        }
    </script>
